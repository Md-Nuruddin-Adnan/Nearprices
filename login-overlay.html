<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nearprices | Login</title>
  <link rel='shortcut icon' href='images/logo.png' type='image/x-icon'>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
  Login Overlay
</button>

<!-- Modal -->
<div class="modal fade login-modal" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <a href="index.html">
          <img src="images/logo.png" alt="logo" class="img-fluid">
        </a>
        <p>To continue use our services <br> Log in</p>
        <a href="#" class="login-option-link">
          <img src="images/Facebook-Logo.wine.png" alt="facebook logo" class="img-fluid">
        </a>
        <p class="divider"> or </p>
        <a href="#" class="login-option-link">
          <img src="images/Google-Logo.wine.png" alt="google logo" class="img-fluid">
        </a>
      </div>
    </div>
  </div>
</div>


 

 


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
